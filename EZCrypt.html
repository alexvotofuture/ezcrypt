Key to use for encryption: <input type="text" id="encryptKeyInput">

<br>
Output: <br>
<textarea id="encryptTextOutput" rows="6" cols="75"></textarea>

<input type="button" id="decryptBtn" value="Decrypt">
<br>
Output: <br>
<textarea id="decryptTextOutput" rows="6" cols="75"></textarea>
